<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subway Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #f8fafc; /* Slate 50 - Light background */
        color: #1e293b; /* Slate 800 - Dark text */
        font-family: 'Inter', sans-serif;
        overflow: auto; /* Changed from hidden to auto to allow scrolling */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      @keyframes shake-screen {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-5px, -5px) rotate(-1deg); }
        20% { transform: translate(5px, 5px) rotate(1deg); }
        30% { transform: translate(-5px, 5px) rotate(0deg); }
        40% { transform: translate(5px, -5px) rotate(1deg); }
        50% { transform: translate(-5px, 0) rotate(-1deg); }
        60% { transform: translate(5px, 0) rotate(0deg); }
        70% { transform: translate(0, 5px) rotate(-1deg); }
        80% { transform: translate(-2px, -2px) rotate(1deg); }
        90% { transform: translate(2px, 2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      .collision-shake {
        animation: shake-screen 0.4s cubic-bezier(.36,.07,.19,.97) both;
        box-shadow: inset 0 0 50px rgba(220, 38, 38, 0.6);
        border: 2px solid rgba(220, 38, 38, 0.8);
      }
    </style>
